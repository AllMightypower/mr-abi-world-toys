<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR ABI WORLD</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}

body{
background:radial-gradient(circle at top,#ffffff 0%,#f2f4f8 40%,#e9ecf3 100%);
min-height:100vh;
overflow-x:hidden;
}

/* HEADER */
.top-header{
background:linear-gradient(135deg,#0f0f12,#1b1e27);
padding:15px 25px;
display:flex;
align-items:center;
justify-content:space-between;
flex-wrap:wrap;
}

/* LEFT LOGO */
.logo-box img{
height:60px;
filter:drop-shadow(0 0 10px #ff8a00);
}

/* CENTER TITLE */
.title-container{
flex:1;
text-align:center;
}

.glow-title{
font-size:38px;
font-weight:bold;
color:#fff;
letter-spacing:3px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
0%{
text-shadow:0 0 10px #ff8a00,
0 0 20px #ff416c,
0 0 30px #ff4d4d;
}
100%{
text-shadow:0 0 20px #25D366,
0 0 30px #00c6ff,
0 0 40px #ffcc00;
}
}

/* RIGHT SEARCH */
.search-box{
padding:10px 15px;
border-radius:25px;
border:none;
width:220px;
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
padding:30px;
}

.product-card{
background:white;
border-radius:18px;
padding:18px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
transition:0.3s ease;
}

.product-card:hover{
transform:translateY(-6px);
box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

/* SLIDER */
.slider{
position:relative;
width:100%;
aspect-ratio:4/3;
overflow:hidden;
border-radius:16px;
background:#f8f8f8;
}

.slides img{
position:absolute;
width:100%;
height:100%;
object-fit:contain;
top:0;
left:0;
opacity:0;
transition:opacity 0.6s ease;
}

.slides img.active{
opacity:1;
}

.price{
color:#ff416c;
font-weight:bold;
margin:10px 0;
font-size:18px;
}

.cod{
color:green;
font-size:13px;
margin-bottom:8px;
}

.buy-now{
background:#25D366;
color:white;
padding:10px 18px;
border:none;
border-radius:25px;
cursor:pointer;
margin-top:10px;
font-weight:bold;
}

/* POPUP */
.popup{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,0.6);
justify-content:center;
align-items:center;
z-index:2000;
}

.popup-content{
background:white;
padding:25px;
width:340px;
border-radius:20px;
text-align:center;
animation:scaleIn 0.3s ease;
}

@keyframes scaleIn{
from{transform:scale(0.8);opacity:0;}
to{transform:scale(1);opacity:1;}
}

.popup input,.popup textarea{
width:100%;
padding:10px;
margin:8px 0;
border-radius:10px;
border:1px solid #ddd;
}

.popup button{
background:#25D366;
color:white;
padding:10px;
border:none;
border-radius:20px;
width:100%;
margin-top:10px;
cursor:pointer;
font-weight:bold;
}

.close-btn{
background:#ff4d4d !important;
margin-top:8px;
}

/* CONFETTI */
.confetti{
position:fixed;
width:8px;
height:14px;
top:-20px;
z-index:9999;
opacity:0.8;
animation:fall linear forwards;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(720deg);}
}

/* MOBILE RESPONSIVE */
@media(max-width:768px){
.top-header{
flex-direction:column;
gap:10px;
}
.title-container{
order:2;
}
.search-box{
width:100%;
}
}
</style>
</head>

<body>

<header class="top-header">

<!-- LEFT LOGO -->
<div class="logo-box">
<img src="logo.png" alt="Logo">
</div>

<!-- CENTER TITLE -->
<div class="title-container">
<h1 class="glow-title">MR ABI WORLD</h1>
</div>

<!-- RIGHT SEARCH -->
<input type="text" id="searchBox" placeholder="Search products…" class="search-box">

</header>

<section class="products" id="productContainer"></section>

<!-- ORDER POPUP -->
<div class="popup" id="orderPopup">
<div class="popup-content">
<h3>Complete Your Order</h3>
<input type="text" id="customerName" placeholder="Your Name">
<input type="tel" id="customerPhone" placeholder="Phone Number">
<textarea id="customerAddress" placeholder="Delivery Address" rows="3"></textarea>
<button onclick="sendToWhatsApp()">Place Order on WhatsApp</button>
<button class="close-btn" onclick="closePopup()">Cancel</button>
</div>
</div>

<script>

/* CONFETTI */
function launchConfetti(){
const colors=["#ff4d4d","#ffcc00","#33cc33","#3399ff","#ff66cc","#ff8a00"];
for(let i=0;i<80;i++){
let conf=document.createElement("div");
conf.classList.add("confetti");
conf.style.left=Math.random()*100+"vw";
conf.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
conf.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(conf);
setTimeout(()=>conf.remove(),5000);
}
}
window.onload=launchConfetti;

/* PRODUCTS */
const products=[
{name:"Mini Panda Light",price:120,images:["panda1.jpeg","panda2.jpeg"]},
{name:"Breathing Teddy",price:550,images:["teddy.jpeg","teddy1.jpeg","teddy2.jpeg"]},
{name:"Talking Bird",price:350,images:["talk bird 1.jpeg","talk bird 2.jpeg"]}
];

let selectedProduct=null;

function loadProducts(){
const container=document.getElementById("productContainer");
container.innerHTML="";
products.forEach(product=>{
let imagesHTML="";
product.images.forEach((img,i)=>{
imagesHTML+=`<img src="${img}" class="${i===0?'active':''}">`;
});
container.innerHTML+=`
<div class="product-card">
<div class="slider"><div class="slides">${imagesHTML}</div></div>
<h3>${product.name}</h3>
<p class="price">₹${product.price}</p>
<div class="cod">Online Payment</div>
<button class="buy-now" onclick='openPopup("${product.name}",${product.price})'>Buy Now</button>
</div>`;
});
initSliders();
}
loadProducts();

/* SLIDER */
function initSliders(){
document.querySelectorAll(".slider").forEach(slider=>{
let images=slider.querySelectorAll("img");
let current=0;
setInterval(()=>{
images[current].classList.remove("active");
current=(current+1)%images.length;
images[current].classList.add("active");
},3000);
});
}

/* POPUP */
function openPopup(name,price){
selectedProduct={name,price};
document.getElementById("orderPopup").style.display="flex";
}
function closePopup(){
document.getElementById("orderPopup").style.display="none";
}

/* WHATSAPP */
function sendToWhatsApp(){
let name=document.getElementById("customerName").value;
let phone=document.getElementById("customerPhone").value;
let address=document.getElementById("customerAddress").value;

if(!name||!phone||!address){
alert("Please fill all details");
return;
}

let message = `New Order

Product: ${selectedProduct.name}
Price: ₹${selectedProduct.price}

Name: ${name}
Phone: ${phone}
Address: ${address}`;

let whatsappNumber="918903138862";

let encodedMessage = encodeURIComponent(message);

window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`,"_blank");

closePopup();
}

/* SEARCH */
document.getElementById("searchBox").addEventListener("keyup",function(){
let input=this.value.toLowerCase();
document.querySelectorAll(".product-card").forEach(card=>{
let name=card.querySelector("h3").innerText.toLowerCase();
card.style.display=name.includes(input)?"":"none";
});
});

</script>

</body>
</html>
