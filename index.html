<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR ABI WORLD</title>

<style>
*{
box-sizing:border-box;
margin:0;
padding:0;
font-family:Arial,sans-serif;
}

body{
background:radial-gradient(circle at top,#ffffff 0%,#f2f4f8 40%,#e9ecf3 100%);
min-height:100vh;
overflow-x:hidden;
}

/* ===== CONTAINER ===== */
.container{
max-width:1400px;
margin:auto;
padding:0 15px;
}

/* ===== HEADER ===== */
.top-header{
position:sticky;
top:0;
z-index:1000;
background:linear-gradient(135deg,#0f0f12,#1b1e27);
padding:15px 0;
}

.header-flex{
display:flex;
align-items:center;
justify-content:space-between;
flex-wrap:wrap;
}

.logo-box img{
height:55px;
filter:drop-shadow(0 0 8px #ff8a00);
}

.title-container{
flex:1;
text-align:center;
}

.glow-title{
font-weight:bold;
color:#fff;
letter-spacing:3px;
animation:glow 2s infinite alternate;
font-size:clamp(22px,4vw,38px);
}

@keyframes glow{
0%{text-shadow:0 0 10px #ff8a00,0 0 20px #ff416c;}
100%{text-shadow:0 0 20px #25D366,0 0 30px #00c6ff;}
}

.search-box{
padding:10px 15px;
border-radius:25px;
border:none;
width:220px;
}

/* ===== PROFESSIONAL GRID SYSTEM ===== */
.products{
display:grid;
gap:25px;
padding:40px 0;
}

/* Mobile */
@media (max-width:575px){
.products{ grid-template-columns:1fr; }
}

/* Large Mobile */
@media (min-width:576px) and (max-width:767px){
.products{ grid-template-columns:repeat(2,1fr); }
}

/* Tablet */
@media (min-width:768px) and (max-width:991px){
.products{ grid-template-columns:repeat(3,1fr); }
}

/* Laptop */
@media (min-width:992px) and (max-width:1199px){
.products{ grid-template-columns:repeat(4,1fr); }
}

/* Desktop */
@media (min-width:1200px){
.products{ grid-template-columns:repeat(5,1fr); }
}

/* ===== PRODUCT CARD ===== */
.product-card{
background:white;
border-radius:18px;
padding:18px;
display:flex;
flex-direction:column;
justify-content:space-between;
text-align:center;
box-shadow:0 8px 20px rgba(0,0,0,0.12);
transition:0.3s ease;
}

.product-card:hover{
transform:translateY(-5px);
box-shadow:0 15px 30px rgba(0,0,0,0.18);
}

.slider{
position:relative;
width:100%;
aspect-ratio:4/3;
overflow:hidden;
border-radius:14px;
background:#f8f8f8;
margin-bottom:10px;
}

.slides img{
position:absolute;
width:100%;
height:100%;
object-fit:contain;
top:0;
left:0;
opacity:0;
transition:opacity 0.6s ease;
}

.slides img.active{ opacity:1; }

.price{
color:#ff416c;
font-weight:bold;
margin:10px 0;
font-size:18px;
}

.cod{
color:green;
font-size:13px;
margin-bottom:8px;
}

.buy-now{
background:#25D366;
color:white;
padding:10px 18px;
border:none;
border-radius:25px;
cursor:pointer;
font-weight:bold;
transition:0.3s;
}

.buy-now:hover{
background:#1ebe5d;
}

/* ===== POPUP ===== */
.popup{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,0.6);
justify-content:center;
align-items:center;
z-index:2000;
}

.popup-content{
background:white;
padding:25px;
width:90%;
max-width:340px;
border-radius:20px;
text-align:center;
}

.popup input,.popup textarea{
width:100%;
padding:10px;
margin:8px 0;
border-radius:10px;
border:1px solid #ddd;
}

.popup button{
background:#25D366;
color:white;
padding:10px;
border:none;
border-radius:20px;
width:100%;
margin-top:10px;
cursor:pointer;
font-weight:bold;
}

.close-btn{
background:#ff4d4d !important;
}

/* Mobile Header Fix */
@media(max-width:768px){
.header-flex{
flex-direction:column;
gap:10px;
}
.search-box{
width:100%;
}
}
</style>
</head>

<body>

<header class="top-header">
<div class="container header-flex">

<div class="logo-box">
<img src="logo.png" alt="Logo">
</div>

<div class="title-container">
<h1 class="glow-title">MR ABI WORLD</h1>
</div>

<input type="text" id="searchBox" placeholder="Search products…" class="search-box">

</div>
</header>

<div class="container">
<section class="products" id="productContainer"></section>
</div>

<div class="popup" id="orderPopup">
<div class="popup-content">
<h3>Complete Your Order</h3>
<input type="text" id="customerName" placeholder="Your Name">
<input type="tel" id="customerPhone" placeholder="Phone Number">
<textarea id="customerAddress" placeholder="Delivery Address" rows="3"></textarea>
<button onclick="sendToWhatsApp()">Place Order on WhatsApp</button>
<button class="close-btn" onclick="closePopup()">Cancel</button>
</div>
</div>

<script>

/* PRODUCTS */
const products=[
{name:"Mini Panda Light",price:120,images:["panda1.jpeg","panda2.jpeg"]},
{name:"Breathing Teddy",price:550,images:["teddy.jpeg","teddy1.jpeg","teddy2.jpeg"]},
{name:"Talking Bird",price:350,images:["talk bird 1.jpeg","talk bird 2.jpeg"]}
];

let selectedProduct=null;

function loadProducts(){
const container=document.getElementById("productContainer");
container.innerHTML="";
products.forEach(product=>{
let imagesHTML="";
product.images.forEach((img,i)=>{
imagesHTML+=`<img src="${img}" class="${i===0?'active':''}">`;
});
container.innerHTML+=`
<div class="product-card">
<div class="slider"><div class="slides">${imagesHTML}</div></div>
<h3>${product.name}</h3>
<p class="price">₹${product.price}</p>
<div class="cod">Online Payment</div>
<button class="buy-now" onclick='openPopup("${product.name}",${product.price})'>Buy Now</button>
</div>`;
});
initSliders();
}
loadProducts();

function initSliders(){
document.querySelectorAll(".slider").forEach(slider=>{
let images=slider.querySelectorAll("img");
let current=0;
setInterval(()=>{
images[current].classList.remove("active");
current=(current+1)%images.length;
images[current].classList.add("active");
},3000);
});
}

function openPopup(name,price){
selectedProduct={name,price};
document.getElementById("orderPopup").style.display="flex";
}

function closePopup(){
document.getElementById("orderPopup").style.display="none";
}

function sendToWhatsApp(){
let name=document.getElementById("customerName").value;
let phone=document.getElementById("customerPhone").value;
let address=document.getElementById("customerAddress").value;

if(!name||!phone||!address){
alert("Please fill all details");
return;
}

let message=`New Order

Product: ${selectedProduct.name}
Price: ₹${selectedProduct.price}

Name: ${name}
Phone: ${phone}
Address: ${address}`;

let encodedMessage=encodeURIComponent(message);
let whatsappNumber="918903138862";

window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`,"_blank");
closePopup();
}

document.getElementById("searchBox").addEventListener("keyup",function(){
let input=this.value.toLowerCase();
document.querySelectorAll(".product-card").forEach(card=>{
let name=card.querySelector("h3").innerText.toLowerCase();
card.style.display=name.includes(input)?"":"none";
});
});

</script>

</body>
</html>
